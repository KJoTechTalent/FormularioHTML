<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formsubmit.co/acortec.johana@protonmail.com" method="POST">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" required>
        </div>
        <div>
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos" required>
        </div>
        <div>
            <label for="e-mail">E-mail</label>
            <input type="email" name="e-mail" id="e-mail" required>
        </div>
        <div>
            <label for="numTel">Teléfono</label>
            <input type="tel" name="numTel" id="numTel" required>
        </div>
        <div>
            <label for="donacion">Donación</label>
            <input type="number" name="donacion" id="donacion" min="0" max="5000" value="0">
        </div>
        <div>
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" style="resize: none;"></textarea>
        </div>
        <div>
            <button type="submit">
                Buy me a coffee
            </button>
        </div>
    </form>
</body>
</html>
